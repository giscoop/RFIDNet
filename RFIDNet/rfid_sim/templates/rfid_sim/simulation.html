{% extends 'rfid_sim/layout.html' %}
{% load static %}
{% load leaflet_tags %}

    {% block body %}
        <div id="readerSection">
            <form onsubmit="return false" id="readerForm">
                {{ rfid_form }}
                <input type="submit" id="createChip" value="Create Reader" sim_id="{{ sim_id }}">
            </form>
        </div>
        <div id="simContainer">
            <div id="map"></div>
            <form onsubmit="return false" id="runForm">
                <input type="submit" id="runSimButton" value="Run Simulation" sim_id="{{ sim_id }}">
                <input type="submit" id="anotherReader" value="Add Another Reader">
            </form>
        </div>
        <div id="resultsSection">
            <table id="resultsTable" class="table table-bordered"></table>
        </div>
        <div id="simRun" sim_id="{{ sim_id }}">{{ sim_run }}</div>

        
    {% endblock %}

    {% block script %}
        <!-- static script -->
        <script src="{% static 'rfid_sim/rfid_sim.js' %}"></script>
        <!-- jquery plugin -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- bootstrap plugin -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- leaflet-ajax plugin -->
        <script src="{% static 'rfid_sim/leaflet.ajax.js' %}" charset="utf-8"></script>
    {% endblock %}
